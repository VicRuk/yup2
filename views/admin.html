<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700;800&display=swap" rel="stylesheet">

    <!-- Ãcones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>YUP COOKIES</title>
</head>
<body style="background-color: #F5F5F5">
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F5F5F5; height: 120px !important">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.php">
                    <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid col-3 mt-3"><br>
                </a>
                <a href="/" class="text-decoration-none text-dark"><i class="bi bi-arrow-bar-left" id="backheader"></i></a>
            </div>
        </nav>
        <div class="container-fluid mb-5 h-100" id="home">
            <a href="/add"><div class="circle text-center d-flex align-items-center justify-content-center"><i class="bi bi-plus-lg text-white text-center"></i></div></a>
            <div class="container row justify-content-center">
                    <div class="container-fluid col-12 my-2" id="cookies">
                        <h1>Produtos</h1>
                        {% for e in cookies %}
                        <div class="card-container bg-white border shadow d-flex flex-column justify-content-center mb-3" id="card">
                            <div class="row align-items-center justify-content-center m-1">
                                <div class="card-image col-4 d-flex flex-column justify-content-center align-items-center">
                                    <img src="{{ url_for('static', filename=e.imagem) }}.png" class="img-fluid" alt="Img">
                                </div>
                                <div class="card-corpo col-6 d-flex bg-white flex-column">
                                    <div class="card-title">
                                        <h2>{{ e.nome }}</h2>
                                    </div>
                                    <div class="card-sobre mb-1">
                                        {{ e.descricao }}
                                    </div>
                                    <div class="card-sobre">
                                        <h2>R${{ e.preco }}</h2>
                                    </div>
                                </div>
                                <div class="card-image col-1 d-flex flex-column justify-content-center align-items-center">
                                    <a class="mb-1 text-dark" href="/edit/{{ e.id }}"><i class="bi bi-pencil"></i></a>
                                    <a class="text-dark" href="/delete/{{ e.id }}"><i class="bi bi-trash"></i></a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
            </div>
        </div>
        </div>
</body>
</html>
